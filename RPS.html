<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro" class="container">
        <h1>Welcome to Rock Paper Scissors</h1>
        <div class="name-input">
            <input type="text" id="player-name" placeholder="Enter your name" />
            <button id="start-game" class="start-button">Start Game</button>
        </div>
    </div>

    <div id="game" class="container" style="display: none;">
        <h1>Rock Paper Scissors</h1>
        <h2 id="player-greeting"></h2>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="result">
            <h2 id="result-text"></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
